<!DOCTYPE html>
<html lang="id">
   <head>
      <meta charset="UTF-8" />
      <title>Manajemen Buku Perpustakaan</title>
      <link rel="stylesheet" href="./assets/style.css" />
      <link rel="icon" href="./assets/classical books.png" />
   </head>
   <body>
      <main class="content">
         <div class="container">
            <div class="header">
               <!-- <h1>Manajemen Buku Perpustakaan</h1> -->
               <h1>Warren Mephory Library</h1>
               <p>Developing Knowlegde and Wisdom</p>
            </div>
            <!-- <hr /> -->

            <div class="edit-alert" id="editAlert">
               <p id="infoUpdate" class="info-update" style="display: none">
                  ‚úèÔ∏è Update data di sini!
                  <button type="button" id="batalUpdate" class="btn-cancel">
                     Batal
                  </button>
               </p>
            </div>

            <form id="bookForm">
               <input
                  type="text"
                  id="title"
                  placeholder="Judul Buku"
                  required
               />
               <input type="text" id="author" placeholder="Penulis" required />
               <input
                  type="text"
                  id="category"
                  placeholder="Kategori"
                  required
               />
               <select name="category" id="category">
                  <option value="">-- Pilih Kategori --</option>
                  <option value="novel">Novel</option>
                  <option value="novel"></option>
               </select>
               <!-- <select id="type">
                  <option value="">-- Pilih Tipe --</option>
                  <option value="ebook">Ebook</option>
                  <option value="printed">Printed Book</option>
               </select> -->
               <button type="submit">Tambah Buku</button>
            </form>

            <!-- Button Pencarian Buku -->
            <button id="toggleFilter">üîç Cari Buku</button>

            <div class="filter" id="filter-section">
               <!-- <input
               type="text"
               id="searchTitle"
               placeholder="Cari Berdasarkan Judul"
            /> -->
               <input
                  type="text"
                  id="filterAuthor"
                  placeholder="Cari Berdasarkan Penulis"
               />
               <input
                  type="text"
                  id="filterCategory"
                  placeholder="Cari Berdasarkan Kategori"
               />
            </div>

            <!-- div.table-container -->
            <div class="table-container">
               <table>
                  <thead>
                     <tr>
                        <th>ID</th>
                        <th>Judul</th>
                        <th>Penulis</th>
                        <th>Kategori</th>
                        <th>Tipe</th>
                        <th>Aksi</th>
                     </tr>
                  </thead>
                  <tbody id="bookTableBody"></tbody>
               </table>
            </div>

            <div class="book-counter">
               <h3>üìöTotal Book: <span id="totalBooks">0</span></h3>
               <p>
                  üìó E-book: <span id="totalEbooks">0</span> &nbsp;&nbsp; |
                  &nbsp;&nbsp; üìò Printed Book: <span id="totalPrinted">0</span>
               </p>
            </div>
         </div>
         <!-- <hr /> -->
      </main>
      <!-- <footer>
         <p>&copy; 2025 Warren Mephory Library. All rights reserved.</p>
      </footer> -->

      <footer class="footer">
         <div class="logos">
            <!-- <img src="./assets/classical books.png" alt="Classic Mephory" /> -->

            <p>
               &copy; 2025 <strong>Warren Mephory Library</strong>. All rights

            <div class="footer-links">
               <a href="#">Tentang Kami</a>

            </div>
         </div>
         <div class="logos">
            <!-- <img src="./assets/classical books.png" alt="Classic Mephory" /> -->
         </div>
      </footer>

      <script type="module" src="./scripts/main.js"></script>
   </body>
</html>
